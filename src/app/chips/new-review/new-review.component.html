<form class="p-4" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" id="title" type="text" formControlName="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Bar/Restaurant name</label>
        <input name="name" id="name" type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="address">Location</label>
        <input name="address" id="address" type="text" formControlName="address" class="form-control">
    </div>

    <div class="form-group">
        <label for="img">Photo</label>
        <input name="img" id="img" type="file" (change)="onFileSelected($event)" class="form-control">
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input name="rating" id="rating" type="number" max="5" min="0" step="0.1" placeholder="0" formControlName="rating" class="form-con  trol">
    </div>
    <br>

    <div class="form-group">
        <label for="review">Review</label>
        <div id="editorContainer">
            <!-- Quill Editor here -->
            <quill-editor [(ngModel)]="reviewForm.controls['review'].value"
                          formControlName="review"
                          [modules]="quillConfig" [style]="{height: '200px'}">
            </quill-editor>
        </div>
    </div>

    <button class="btn btn-secondary" type="submit">Submit</button>
</form>
