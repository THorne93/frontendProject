<div class="row px-0 mx-0 mb-4">
    <form class="p-4" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <div class="row"> <!-- Added row wrapper here -->
            <div class="col col-md-6">
                <div class="form-group">
                    <label for="img">Photo</label>
                    <input name="img" id="img" type="file" (change)="onFileSelected($event)" class="form-control">
                </div>
                <div *ngIf="selectedImage;else previewText" class="mt-3 mb-4">
                    <img [src]="selectedImage" alt="Image Preview" class="img-fluid rounded" >
                </div>
                <ng-template #previewText>
                   <div class="text-center p-5 text-muted"><p>Your photo will appear here.</p></div> 
                </ng-template>
                
            </div>
            <div class="col col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" id="title" type="text" formControlName="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">Bar/Restaurant name</label>
                    <input name="name" id="name" type="text" formControlName="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">Location</label>
                    <input name="address" id="address" type="text" formControlName="address" class="form-control">
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input name="rating" id="rating" type="number" max="5" min="0" step="0.1" placeholder="0"
                        formControlName="rating" class="form-control">
                </div>
                <br>

                <div class="form-group">
                    <label for="review">Review</label>
                    <div id="editorContainer">
                        <quill-editor [(ngModel)]="reviewForm.controls['review'].value" formControlName="review"
                            [modules]="quillConfig" style="height: 200px; width: 100%">
                        </quill-editor>
                    </div>
                </div>

                <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
