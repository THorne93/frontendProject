<form class="form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="surnames">Surname</label>
        <input class="form-control" type="text" name="surnames" placeholder="Surname(s)" formControlName="surnames">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" name="role" id="role" formControlName="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <input class="form-control" type="submit" value="Confirm changes">
</form>
